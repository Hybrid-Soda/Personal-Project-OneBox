server:
  port: 8080
  servlet:
    context-path: /api/v1
    encoding:
      charset: utf-8
      enabled: true

spring:
  application:
    name: oneBox
  servlet:
    multipart:
      enabled: true
      max-file-size: 1GB
      max-request-size: 2GB
  datasource:
    driver-class-name: org.postgresql.Driver
    hikari:
      leak-detection-threshold: 2000
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update

storage:
  max-quota: 5368709120 # 5GB

management:
  endpoints.web.exposure.include: prometheus
  metrics:
    export.prometheus.enabled: true
    tags.app: oneBox

logging.level.org:
  hibernate: WARN
  springframework: INFO
  jdbc.connection : INFO
  com.zaxxer.hikari.HikariDataSource: INFO
